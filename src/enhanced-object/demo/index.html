<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Enhanced Object Test</title>
  </head>
  <body>
    <h1>MVC example using Enhanced Object</h1>
    <label for="name-input">name:</label><input id="name-input"/>
    <label for="job-input">job:</label><input id="job-input"/>
    <label for="subject-input">subject:</label><input id="subject-input"/>

    <h2 id="name-view"></h2>
    <h2 id="subject-view"></h2>
    <h2 id="job-view"></h2>
    <pre id="data-view"></pre>

    <h2>My favourite things</h2>
    <label for="favourite-input">add favourite</label><input id="favourite-input"/>
    <ul id="favourites-view"></ul>

    <script src="events.js"></script>
    <script src="utils.js"></script>
    <script src="components/name.component.js"></script>
    <script src="components/job.component.js"></script>
    <script src="components/favourites.component.js"></script>
    <script src="components/subject.component.js"></script>
    <script src="components/data.component.js"></script>
    <script src="index.js"></script>
  </body>
</html>
